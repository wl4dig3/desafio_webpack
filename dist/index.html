<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
  </head>
  <body>
    <h1>
      This is a static template, there is no bundler or bundling involved!
    </h1>

    <select name="figuras" id="poligono">
      <option value="triangulo">Triángulo</option>
      <option value="cuadrado">Cuadrado</option>
      <option value="circulo">Círculo</option>
      <option value="octagono">Octágono</option>
      <option value="decagono">Decágono</option> </select
    ><br />
    <label for="base">Base:</label>
    <input type="number" name="base" id="base" /><br />
    <label for="lado">Lado:</label>
    <input type="number" name="lado" id="lado" /><br />
    <label for="altura">Altura:</label>
    <input type="number" name="altura" id="altura" /><br />
    <label for="apotema">Apotema:</label>
    <input type="number" name="apotema" id="apotema" />
    <label for="apotema">Radio:</label>
    <input type="number" name="radio" id="radio" />

    <script src="main.js"></script>
  </body>
</html>
