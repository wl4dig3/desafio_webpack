<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css">
    <title>Static Template</title>
  </head>
  <body>
    <h1>
      Desafio Webpack y esas cosas...
    </h1>

    <section class="contenedor">
      <div class="wrap">
        <select name="figuras" id="poligono">
          <option value="triangulo">Triángulo</option>
          <option value="cuadrado">Cuadrado</option>
          <option value="circulo">Círculo</option>
          <option value="octagono">Octágono</option>
          <option value="decagono">Decágono</option> </select
        ><br />
        <label for="base">Base:</label>
        <input type="number" name="base" id="base" placeholder="  ingrese un número"/>
        <label for="lado">Lado:</label>
        <input type="number" name="lado" id="lado" placeholder="  ingrese  un número"/>
        <label for="altura">Altura:</label>
        <input type="number" name="altura" id="altura" placeholder="  ingrese un número"/>
        <label for="apotema">Apotema:</label>
        <input type="number" name="apotema" id="apotema"placeholder="  ingrese  un número" />
        <label for="apotema">Radio:</label>
        <input type="number" name="radio" id="radio" placeholder="  ingrese un número"/> 
      </div>
    </section>

    <div class="texto"></div>
  
    <script src="main.js"></script>
  </body>
</html>
